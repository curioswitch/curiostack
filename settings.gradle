buildscript {
    repositories {
        jcenter()
        maven {
            url 'https://plugins.gradle.org/m2/'
        }
        maven {
            url 'http://dl.bintray.com/curioswitch/curiostack'
        }
        maven {
            url 'http://palantir.bintray.com/releases'
        }
        mavenLocal()
    }
    dependencies {
        classpath 'org.curioswitch.curiostack:gradle-curiostack-plugin:0.0.84'
    }
}

apply plugin: 'org.curioswitch.gradle-gcloud-build-cache-plugin'

// TODO(choko): Use something a little less specific. Since Google Container Builder doesn't seem
// to add the standard CI variable, we'll add it to the cloudbuild later.
def isCiServer = System.getenv().containsKey('CI')

buildCache {
    local {
        enabled = !isCiServer
    }
    remote(org.curioswitch.gradle.plugins.gcloud.buildcache.CloudStorageBuildCache) {
        project = 'curioswitch-cluster'
        bucket = 'curioswitch-gradle-build-cache'
        push = isCiServer
    }
}

include ':auth:api', ':auth:server'
include ':common:grpc:protobuf-jackson'
include ':common:server:framework'
include ':cluster:namespaces:auth-dev'
include ':curioswitch:portal:server'
include ':curioswitch:portal:client:web'
include ':database:yourmakedb:dev'
include ':eggworld:api', 'eggworld:client:web', ':eggworld:server'
include ':tools:cloudbuild-github-functions'
include ':tools:gradle-plugins:gradle-curiostack-plugin'
include ':tools:gradle-plugins:java-groovy-compat'
