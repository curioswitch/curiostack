name: Build cloud-builder image
on:
  push:
    paths:
      - tools/java-cloud-runner
      - .github/workflows/docker-java-cloud-runner.yml
    branches:
      - master
  schedule:
    # https://crontab.guru/#0_0_*_*_1
    - cron: '0 0 * * 1'

  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java:
          - 11
          - 16
    steps:
      - uses: actions/checkout@v3

      - uses: docker/setup-buildx-action@v1

      - uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/build-push-action@v2
        with:
          context: tools/java-cloud-runner/java${{ matrix.java }}
          push: true
          tags: ghcr.io/curioswitch/java-cloud-runner:java${{ matrix.java }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
